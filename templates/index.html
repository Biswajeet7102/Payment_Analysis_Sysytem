<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        #preview {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        #predictionResult {
            margin-top: 20px;
            font-weight: bold;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="preview"></video>

    <!-- Display prediction or loading message -->
    <div id="predictionResult" class="center">Waiting for prediction...</div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        // Initialize the camera
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

        // Listen for scan events
        scanner.addListener('scan', function (content) {
            // Stop the camera
            scanner.stop();

            // Update loading message
            const predictionResult = document.getElementById('predictionResult');
            predictionResult.innerHTML = 'Predicting...';

            // Send a POST request to the '/predict' URL
            fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data: content }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Server response:', data);

                // Display the response on the front end
                predictionResult.innerHTML = 'Prediction: ' + data.prediction;

                // Center the element
                predictionResult.classList.add('center');
            })
            .catch(error => {
                console.error('Error sending POST request:', error);

                // Update message in case of an error
                predictionResult.innerHTML = 'Error predicting.';
                predictionResult.classList.add('center');
            });
        });

        // Start the camera
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');

                // Update message if no cameras are found
                const predictionResult = document.getElementById('predictionResult');
                predictionResult.innerHTML = 'No cameras found.';
                predictionResult.classList.add('center');
            }
        }).catch(function (e) {
            console.error(e);

            // Update message in case of an error
            const predictionResult = document.getElementById('predictionResult');
            predictionResult.innerHTML = 'Error starting the camera.';
            predictionResult.classList.add('center');
        });
    </script>
</body>
</html>
